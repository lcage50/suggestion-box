<div class="main">
  <div class="container">

      <div class="suggestionList" ng-repeat="post in posts | orderBy:'upvotes':true track by $index">
        <div class="title">{{ post.title }}</div>
        <div class="upvotes">
        <span class="glyphicon glyphicon-plus-sign" ng-click="upVote(post)"></span>
        Upvotes: {{post.upvotes}} | <a href="#!/suggestion/{{$index}}">See Comments</a>
        </div>
      </div>
      <form ng-submit="addSuggestion()" style="margin-top: 50px">
        <h3>Your Suggestion Here</h3>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Great ideas here" ng-model="title">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
